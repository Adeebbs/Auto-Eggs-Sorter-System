<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Egg Sorter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <div class="logo-area">
                <img src="https://cdn-icons-png.flaticon.com/512/679/679720.png" alt="Egg Logo" class="header-logo"> 
                <h1>Auto Egg Sorter</h1>
            </div>
            <div class="date-time-area">
                <div id="malaysia-date"></div>
                <div id="malaysia-time"></div>
            </div>
        </header>

        <nav class="sidebar">
            <div class="window-dots">
                <span></span><span></span><span></span>
            </div>
            <ul class="nav-list">
                <li class="nav-item active" data-target="dashboard">
                    <i class="fas fa-home"></i> Dashboard
                </li>
                <li class="nav-item" data-target="pico-system-info">
                    <i class="fas fa-microchip"></i> PICO System Info
                </li>
                <li class="nav-item" data-target="eggs-info">
                    <img src="https://cdn-icons-png.flaticon.com/512/2933/2933942.png" class="nav-icon-img" alt=""> Eggs Info
                </li>
                <li class="nav-item" data-target="system-log">
                    <i class="fas fa-clipboard-list"></i> System Log
                </li>
            </ul>
        </nav>

        <main class="main-content" id="content-area">
            </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
